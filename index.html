<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body, input, button {
                font-size: 14px;

                color: #222;
            }

            a {
                text-decoration: none;
                color: #222;
            }
            a:hover {text-decoration: underline;}

            #header-bar {

                align-items: center;
                padding: 6px;

            #right-top {
                display: flex;

                align-items: center;
                justify-content: flex-end;

            }

            #icons {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
            }

            .circle {
                background-color: gray;
                height: 32px;
                width: 32px;
                border-radius: 50%;
            }

            #logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
