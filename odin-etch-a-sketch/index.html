<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="mainArea">
        <div class="options">
            <button id="resetButton" type="button">Reset Board</button>
            <p>Pick a pen:</p>
            <button id="solidButton">Solid Paint</button>
            <button id="rainbowButton">Rainbow Paint</button>
        </div>
        <div id="sketchBoard">
            <!-- div blocks with class of "pixel" will go here -->
        </div>
    </div>

    
</body>
</html>
