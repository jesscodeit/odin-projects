<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc-body">
            <div id="display-box"></div>
            <div class="button-container">
                <button type="button" id="clear" class="bigger">AC</button>
                <button type="button" id="delete" class="bigger" value="Backspace">DEL</button>
                <button type="button" class="operand" value="7">7</button>
                <button type="button" class="operand" value="8">8</button>
                <button type="button" class="operand" value="9">9</button>
                <button type="button" class="operator" value="/">&#247;</button>
                <button type="button" class="operand" value="4">4</button>
                <button type="button" class="operand" value="5">5</button>
                <button type="button" class="operand" value="6">6</button>
                <button type="button" class="operator" value="*">x</button>
                <button type="button" class="operand" value="1">1</button>
                <button type="button" class="operand" value="2">2</button>
                <button type="button" class="operand" value="3">3</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operand" value="0">0</button>
                <button type="button" class="operand" value=".">.</button> 
                <button type="button" id="equals" value="=">=</button>
                <button type="button" class="operator" value="+">+</button>
            </div>
        </div>
    </main>

</body>
</html>
